<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Вход в систему</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Логин</mat-label>
            <input matInput formControlName="login" placeholder="Введите логин" required />
            <mat-error *ngIf="loginForm.get('login')?.hasError('required')">
              Логин обязателен
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Пароль</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Введите пароль" required />
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Пароль обязателен
            </mat-error>
          </mat-form-field>
        </mat-card-content>
  
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
            Войти
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
