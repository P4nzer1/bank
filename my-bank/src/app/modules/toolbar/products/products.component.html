<div>
  <h2>Ваши счета</h2>
  <mat-card *ngFor="let account of accounts">
    <mat-card-title>{{ account.name }}</mat-card-title>
    <mat-card-content>Баланс: {{ account.balance }}</mat-card-content>
  </mat-card>

  <h2>Ваши карты</h2>
  <mat-card *ngFor="let card of cards">
    <mat-card-title>{{ card.name }}</mat-card-title>
    <mat-card-content>Номер карты: {{ card.number }}</mat-card-content>
  </mat-card>
</div>
