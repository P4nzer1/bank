<div class="container">
  <mat-card>
    <mat-card-title>История операций и транзакций</mat-card-title>
    <table mat-table [dataSource]="combinedHistory">

      <ng-container matColumnDef="type">
        <th class="table_head" mat-header-cell *matHeaderCellDef> Тип </th>
        <td mat-cell *matCellDef="let item" data-title="Тип">
          {{ getTransactionType(item.type) || item.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th class="table_head" mat-header-cell *matHeaderCellDef> Дата </th>
        <td mat-cell *matCellDef="let item" data-title="Дата">
          {{ item.createdDate | date:'dd.MM.yyyy HH:mm' }}
        </td>        
      </ng-container>

      <ng-container matColumnDef="amount">
        <th class="table_head" mat-header-cell *matHeaderCellDef> Сумма </th>
        <td mat-cell *matCellDef="let item" data-title="Сумма">
          {{ item.balance || item.amount || 0 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="currency">
        <th class="table_head" mat-header-cell *matHeaderCellDef> Валюта </th>
        <td mat-cell *matCellDef="let item" data-title="Валюта">
          {{ getCurrencySymbol(item.currency) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="comment">
        <th class="table_head" mat-header-cell *matHeaderCellDef> Комментарий </th>
        <td mat-cell *matCellDef="let item" data-title="Комментарий">
          {{ item.comment || 'Перевод между счетами' }}
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
