<div>
  <mat-card>
    <mat-card-title>Личный кабинет</mat-card-title>
    <mat-list>
      <mat-list-item>
        <mat-icon>person</mat-icon>
        <h4 mat-line>ФИО: {{ user.firstName }} {{ user.lastName }} {{user.middleName}}</h4>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>email</mat-icon>
        <h4 mat-line>Почта: {{ user.email }}</h4>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>phone</mat-icon>
        <h4 mat-line>Номер телефона: {{ user.phoneNumber }}</h4>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>account_circle</mat-icon>
        <h4 mat-line>Логин: {{ user.login }}</h4>
      </mat-list-item>
    </mat-list>
 </mat-card>
</div>
