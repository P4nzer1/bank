<div class="recovery-container">
    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Логин</mat-label>
        <input matInput formControlName="login" required />
        <mat-error *ngIf="recoveryForm.get('login')?.hasError('required')">
          Логин обязателен.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Новый пароль</mat-label>
        <input matInput type="password" formControlName="newPassword" required />
        <mat-error *ngIf="recoveryForm.get('newPassword')?.hasError('required')">
          Новый пароль обязателен.
        </mat-error>
        <mat-error *ngIf="recoveryForm.get('newPassword')?.hasError('minlength')">
          Пароль должен быть не менее 8 символов.
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="!recoveryForm.valid">Восстановить пароль</button>
    </form>
  
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
