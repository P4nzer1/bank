<div class="card-order-container">
  <h2>Заказать карту</h2>
  <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <label for="cardType">Тип карты</label>
    <select id="cardType" formControlName="cardType">
      <option value="">Выберите тип карты</option>
      <option value="Дебетовая">Дебетовая карта</option>
      <option value="Кредитная">Кредитная карта</option>
    </select>
  
    <label for="programType">Тип программы выпуска</label>
    <select id="programType" formControlName="programType">
      <option value="">Выберите программу выпуска</option>
      <option *ngFor="let program of programTypes" [value]="program">{{ program }}</option>
    </select>
  
    <label for="deliveryAddress">Адрес доставки</label>
    <input id="deliveryAddress" type="text" formControlName="deliveryAddress" placeholder="Введите адрес доставки">
  
    <button type="submit" [disabled]="cardForm.invalid">Заказать карту</button>
  
    <div *ngIf="cardForm.invalid && cardForm.touched" class="error-message">
      Пожалуйста, заполните все поля формы.
    </div>
  </form>
</div>
