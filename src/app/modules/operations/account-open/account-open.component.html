<div class="page-container">
  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Тип счета</mat-label>
      <mat-select formControlName="AccountType">
        <mat-option [value]="'Текущий счет'">Текущий счет</mat-option>
        <mat-option [value]="'Накопительный счет'">Накопительный счет</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Начальный взнос</mat-label>
      <input matInput type="number" formControlName="InitialDeposit" placeholder="Введите начальный взнос" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="accountForm.invalid">
      Отправить
    </button>
  </form>
</div>
