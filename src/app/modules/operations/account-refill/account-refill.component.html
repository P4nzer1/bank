<div class="account-refill-container">
  <form [formGroup]="refillForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Номер счета</mat-label>
      <input matInput type="text" formControlName="accountNumber" placeholder="Введите номер счета" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Сумма пополнения</mat-label>
      <input matInput type="number" formControlName="amount" placeholder="Введите сумму" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="refillForm.invalid || loading">
      Пополнить счет
    </button>
  </form>
</div>
